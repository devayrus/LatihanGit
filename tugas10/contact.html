<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontak</title>
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Hubungkan CSS eksternal -->
</head>
<body>

    <header>
        <h1>Judul Website</h1>
        <p>Deskripsi singkat tentang website</p>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about.html">Tentang</a></li>
            <li><a href="services.html">Layanan</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <main>
        <section id="form">
            <h2>Hubungi Kami</h2>
            <form id="contactForm" action="contact.html" method="post">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" >
                    <small class="error" id="nameError"></small>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                    <small class="error" id="emailError"></small>
                </div>
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" rows="5" ></textarea>
                    <small class="error" id="messageError"></small>
                </div>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Hak Cipta &copy; 2024 Nama Anda. Seluruh hak cipta dilindungi.</p>
    </footer>


    <script src="assets/js/script.js"></script> <!-- Hubungkan dengan file JS -->
    <script src="assets/js/validate.js"></script> <!-- Hubungkan dengan file JS -->
</body>
</html>
