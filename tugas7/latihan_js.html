<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 7 - Javascript Dasar</title>
</head>
<body>
  <!-- Latihan 1: Menyertakan JavaScript ke dalam HTML -->
  <h1>Latihan Javascript</h1>
  <button onclick="alert('Hello World!')">Klik Saya</button>

  <!-- Latihan 2: Variabel dan Tipe Data -->
   <hr>
   <div id="output"></div>
   <br>
   <div id="output_array"></div>
   <br>
   <div id="output_objek"></div>

   <!-- Latihan 3: Pengendalian Alur (Control Flow) -->
   <hr>
   <input type="text" id="userInput" placeholder="Masukkan angka">
   <input type="button" value="Cek Nilai" onclick="checkValue()">
   <input type="button" value="Tampilkan Angka" onclick="displayNumbers()">
   <div id="output_nilai1"></div>
   <div id="output_nilai2"></div>
   
   <!-- Latihan 4: Fungsi dalam JavaScript -->
   <hr>
   <div id="pesan"></div>
   <div id="kuadrat"></div>
   <div id="tambah"></div>
   
   <!-- Latihan 5: Manipulasi Array dan Objek -->
   <hr>
   <div id="student"></div>
   <br>
   <div id="mobil1"></div>
   <br>
   <div id="mobil2"></div>

   <hr>

  <script>
    // Internal JavaScript: Menampilkan pesan menggunakan document.write()
    document.write("<p>Selamat datang di latihan JavaScript</p>");
  </script>

  <script src="script.js"></script>

</body>
</html>
